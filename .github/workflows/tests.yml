# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: test

on:
  push:
    branches: [ main ]
    paths-ignore:
      - 'docs/**'
      - 'flaskbb/themes/**'
      - '**.md'
      - '**.rst'
      - '**/CHANGES'
      - '**/AUTHORS'
      - '**/LICENSE'
  # [CoRiseTODO modify this workflow to run on each pull request]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.10]

    steps:
    - uses: actions/checkout@v2
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
        
    - name: Get pip cache dir
      id: pip-cache
      run: echo "::set-output name=dir::$(pip cache dir)"

    - name: Cache pip
      uses: actions/cache@v2
      with:
        path: ${{ steps.pip-cache.outputs.dir }}
        key: pip|${{ runner.os }}|${{ matrix.python-version }}|${{ hashFiles('requirements*.txt') }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install wheel
        pip install -r requirements-dev.txt
        pip install -e .
        playwrite install
        playwrite install-deps

    - name: Prepare FlaskBB
      run: |
        flaskbb translations compile
    
    # [CoRiseTODO add another job to the workflow that will run flake8 and report any errors that were introduced in the proposed change]
        
    - name: Test with pytest
      run: |
        pytest --cov=./ --cov-report=html
        
    - name: UploArchive code coverage results
      uses: actions/upload-artifact@v3
      with:
        name: code coverage report
        path: tests/htmlcov/
